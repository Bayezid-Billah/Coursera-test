<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8">
        <title>Setting Font Size</title>
        <style>
            body{
                font-size:120%;
            }
        </style>
    </head>
    <body>
        <div>Regular Text</div>
        <div style="font-size:2em;">2em Text <!--2em is actually relative size of the font size -->
        <div style="font-size:2em;">4em Text <!--2em multyply by 2em we get 4 em-->
        <div style="font-size:.5em;">2em Again!</div>
        </div>
        </div>

    </body>
</html>
